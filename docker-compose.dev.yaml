version: '3.8'

services:
  app-dev:
    build:
      context: .
      target: deps  # Use the dependencies stage from our multi-stage build
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fitness_app
      - DB_USER=fitness_user
      - DB_PASSWORD=password123
    command: pnpm dev
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=fitness_app
      - POSTGRES_USER=fitness_user
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: